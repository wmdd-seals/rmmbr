<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rmmbr | Sign In</title>

        <link rel="stylesheet" href="../app.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    </head>

    <body class="min-h-screen flex flex-col">
        <header>
            <div class="hidden lg:flex lg:justify-between lg:items-center lg: bg-gray-100 lg:h-20">
                <img src="" alt="logo" class="rounded-xl mx-10 my-4" />
                <div class="flex gap-1 rounded-xl bg-gray-200 p-1 mx-10 my-5">
                    <img src="" alt="icon" class="rounded-full" />Jeniffer
                </div>
            </div>
            <div class="max-w-80 mx-auto lg:max-w-4xl p-3 flex gap-2 lg:flex-row-reverse w-full mt-20 lg:mt-10">
                <div class="flex gap-2 items-center justify-start w-full lg:flex-row-reverse lg:self-end lg:w-[50%]">
                    <img class="rounded-full" alt="icon" />
                    <h1 class="font-bold text-xl lg:flex lg:flex-col lg:items-end lg:text-2xl">
                        <span class="lg:text-lg">Hello,</span> Janiffer
                    </h1>
                </div>
                <h2 class="hidden lg:block text-lg self-end lg:grow lg:text-xl">Personal details</h2>
            </div>
        </header>

        <hr />

        <main class="w-full mt-12 flex-grow flex flex-col gap-5 max-w-80 mx-auto lg:max-w-4xl mb-10 px-3">
            <form
                class="flex-grow flex flex-col w-full lg:max-w-2xl lg:m-auto lg:mt-10 lg:mb-20 lg:bg-gray-100 lg:p-10 lg:rounded-lg"
            >
                <div class="flex flex-col gap-1">
                    <label for="first-name">First Name *</label>
                    <input
                        type="text"
                        id="first-name"
                        class="border-solid border-2 border-slate-300 rounded-md h-12"
                        required
                    />
                    <label for="last-name">Last Name *</label>
                    <input
                        type="text"
                        id="last-name"
                        class="border-solid border-2 border-slate-300 rounded-md h-12"
                        required
                    />
                    <label for="email">Email *</label>
                    <input
                        type="text"
                        id="email"
                        class="border-solid border-2 border-slate-300 rounded-md h-12"
                        required
                    />
                </div>
                <button
                    type="button"
                    value="Save changes"
                    class="bg-sky-950 text-white rounded-md h-12 w-full p-1 mt-auto lg:w-36 lg:self-end"
                >
                    Save changes
                </button>
            </form>
        </main>
        <script type="module" src="./account.ts"></script>
    </body>
</html>
